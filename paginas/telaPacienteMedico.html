<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-secondary ">
        <div class="container-fluid text-light">
          <p class="navbar-brand text-light" style="padding-top: 1rem;" href="#">Bem vindo</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Receitas</a>
              </li>
              <li class="nav-item" style="margin-left: 1rem;">
                <a class="btn btn-danger sair" data-bs-toggle="modal" data-bs-target="#exampleModal">Sair</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="busca" class="form-control me-2" type="buscar" placeholder="buscar" aria-label="Search">
              <button class="btn btn-outline-success text-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>  
    <div class="text-center text-light">
    <div class="">
      <h1>Pacientes</h1>
    </div>
    <div class="container-fluid mt-2">
      <div id="cardPacientes" class="row mt-1"></div>
    </div>

     <!-- Modal -->
     <div style="color: black;">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Receita</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="titulo" class="form-label">Nome Do Paciente</label>
                      <input type="text" class="form-control" id="nomePacienteReceita">
                    </div>
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Nome do Remedio</label>
                      <input type="text" class="form-control" id="nomeRemedio" placeholder="Digite o nome do remedio">
                    </div>
                    <div class="mb-3">
                        <select id="quantidade" class="form-select" aria-label="Default select example">
                            <option selected>selecione a quantidade por dia</option>
                            <option value="1">1 por dia</option>
                            <option value="12">2 em 2 Horas</option>
                            <option value="6">4 em 4 Horas</option>
                            <option value="4">6 em 6 Horas</option>
                            <option value="3">8 em 8 Horas</option>
                            <option value="2">12 em 12 Horas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Selecione o Periodo(dias)</label>
                      <input type="number" placeholder="defina a quantidade de dias que o paciente vai tomar o remedio" class="form-control" id="periodoRemedio">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button id="salvarReceita" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/cadastroMedicamento.js"></script>
    <script src="../js/sair.js"></script>
</body>
</html>
