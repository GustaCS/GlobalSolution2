<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main id="opcao">
            <img src="../image/cadastro.jpg"  class="img_tipoCadastro" alt="">
        <div class="tipo">
            <div class="formCadastroPaciente">
                <!--informações gerais-->
                <div>
                    <h2>Nome do Paciente</h2>
                    <input type="text">
                    <h2>Data de Nascimento</h2>
                    <input type="text">
                    <h2>CPF</h2>
                    <input type="text">
                    <div>
                        Paciente é uma criança? <input type="checkbox">
                    </div>
                    <h2>Nome do Responsavel</h2>
                    <input type="text">
                    <h2>CPF do Responsasvel</h2>
                    <input type="text">
                </div>
                <!--informações de idoso-->
                <div>
                    <input type="checkbox"> Você é idoso:
                    <div>
                        Toma algum medicamento? <input type="checkbox"> 
                    </div>
                    <input type="textarea">
                    <div>
                        Tem problemas cardiacos? <input type="checkbox"> 
                    </div>
                    <input type="text">
                    <div>
                        Fez algum tipo de cirurgia? <input type="checkbox"> 
                    </div>
                    <input type="text">
                    <div>
                        Tem pressao alta? <input type="checkbox">
                    </div>
                    <div style="margin-top: 0;">
                        Tem Colesterol alta? <input type="checkbox">
                    </div>
                    <div style="margin-top: 0;">
                        Tem Diabete? <input type="checkbox">
                    </div>
                </div>
            </div>
            <a href="#" class="salvarPaciente">Cadastrar</a>
        </div>
    </main>
</body>
</html>
