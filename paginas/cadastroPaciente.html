<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div style="position: absolute;">
        <a href="./opcao.html">
            <img src="../image/voltar.png" style="width: 5rem; background-color: rgb(255, 255, 255,0.2);"  alt="">
        </a>
    </div>
    <main id="opcao">
            <img src="../image/cadastro.jpg"  class="img_tipoCadastro" alt="">
        <div class="tipo">
            <div class="formCadastroPaciente">
                <!--informações gerais-->
                <div>
                    <div class="infoPaciente">
                        <h2>Nome do Paciente</h2>
                    </div>
                    <div class="infoPaciente">
                        <input type="text" id="nomePaciente" placeholder="Digite o seu nome completo">
                    </div>
                    <div class="infoPaciente">
                        <h2>Senha</h2>
                    </div>
                    <div class="infoPaciente">
                        <input type="text" id="senhaPaciente" placeholder="Digite a sua senha">
                    </div>
                    <div class="infoPaciente">
                        <h2>Data de Nascimento</h2>
                    </div>
                    <div class="infoPaciente">
                        <input type="date" id="data" style="font-size: 2rem;" placeholder="Digite sua data de nascimento" max="2023-11-23">
                    </div>
                    <div class="infoPaciente">
                        <h2>CPF</h2>
                    </div>
                    <div class="infoPaciente">
                        <input type="text" maxlength="14" id="input_cpf" placeholder="Digite seu cpf">
                    </div>                  
                </div>
                <!--informações de idoso-->
                <div>
                    <div class="infoPaciente">
                        Toma algum medicamento? <input  id="chk_medicamento" type="checkbox"> 
                    </div>
                    <div class="infoPaciente">
                        <input type="text" disabled id="medicamentoPaciente" placeholder="Caso sim, digite o nome do remedio">
                    </div>
                    <div class="infoPaciente">
                        Fez algum tipo de cirurgia? <input id="chk_cirurgia"  type="checkbox"> 
                    </div>
                    <div class="infoPaciente">
                        <input type="text" disabled id="input_cirurgia" placeholder="Caso sim, digite qual cirurgia realizou">
                    </div>
                    <div class="infoPaciente">
                        <label for="input_pressaoAlta">Tem pressao alta?</label> <input id="input_pressaoAlta"  type="checkbox" name="pressao">
                    </div>
                    <div style="margin-top: 0;" class="infoPaciente">
                        <label for="input_colesterol">Tem Colesterol alta?</label><input  id="input_colesterol" type="checkbox">
                    </div>
                    <div style="margin-top: 0;" class="infoPaciente">
                        <label for="input_diabete">Tem Diabete?</label><input id="input_diabete"  type="checkbox">
                    </div>
                    <div style="margin-top: 0;" class="infoPaciente">
                        <label for="input_prob_cardiaco">Tem problemas cardiacos?</label><input id="input_prob_cardiaco"  type="checkbox">
                    </div>
                </div>
            </div>
            <a href="../index.html" id="salvarPaciente" class="salvarP">Cadastrar</a>
        </div>
    </main>
    <script src="../js/campoFiltroPaciente.js"></script>
    <script src="../js/cadastroPaciente.js"></script>
</body>
</html>
