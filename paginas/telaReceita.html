    <div class="text-center text-light">
    <div class="">
      <h1>Criar Receita</h1>
    </div>
    <div class="card-body">
        <form style="width: 80rem;margin-left: auto; margin-right: auto; margin-top: 4rem; background-color: rgb(23, 22, 22); padding: 2rem; border-radius: 2rem;">
            <div class="mb-3 ">
              <h3 for="titulo" class="form-label">Nome Do Paciente</h3>
              <input type="text" class="form-control is-valid" placeholder="Digite aqui o nome do paciente." id="nomePacienteReceita" aria-describedby="titulo">
            </div>
            <div class="mb-3">
                <h3 for="titulo" class="form-label">Nome do Remedio</h3>
                <input type="text" class="form-control" placeholder="Digite o nome do remedio" id="nomeRemedio" aria-describedby="titulo">
            </div>
            <div class="mb-3">
                <h3 for="titulo" class="form-label">Quantidade</h3>
                <select id="quantidade" class="form-select" aria-label="Default select example">
                    <option selected>selecione a quantidade por dia</option>
                    <option value="1 por dia">1 por dia</option>
                    <option value="2 em 2 Horas">2 em 2 Horas</option>
                    <option value="4 em 4 Horas">4 em 4 Horas</option>
                    <option value="6 em 6 Horas">6 em 6 Horas</option>
                    <option value="8 em 8 Horas">8 em 8 Horas</option>
                    <option value="12 em 12 Horas">12 em 12 Horas</option>
                </select>
            </div>
            <div class="mb-3">
                <h3 for="titulo" class="form-label">Selecione o Periodo(dias)</h3>
                <input type="number" placeholder="defina a quantidade de dias que o paciente vai tomar o remedio" class="form-control" id="periodoRemedio" aria-describedby="titulo">
            </div>
        </form>
        <button id="salvarReceita" type="button" class="btn btn-primary" style="width: 40rem; height: 5rem; margin-top: 3rem;">Salvar</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
